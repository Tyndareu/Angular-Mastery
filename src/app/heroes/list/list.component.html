<h3>List of Heros</h3>

<ng-container >
  <button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-primary">Delete last Hero</button>
</ng-container>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames" class="list-group-item">{{hero}} </li>
</ul>


<div class="mt-3" *ngIf="deletedHero; else noDeletedHero">
  <h3> Hero Deleted: {{deletedHero}}</h3>
</div>

<ng-template #noDeletedHero>
  <h3>No deleted Hero</h3>
</ng-template>
