<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>
  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalized</td>
  <dd>{{ capitalizedName }}</dd>

  <div class="flex gap-2">
    <button
      [disabled]="name === 'SpiderMan'"
      (click)="changeHero()"
      class="btn btn-primary"
    >
      Change Hero
    </button>
    <button [disabled]="age === 200"(click)="changeAge()" class="btn btn-secondary">Change Age</button>
    <button (click)="resetForm()" class="btn btn-warning">Reset</button>
  </div>
</dl>
